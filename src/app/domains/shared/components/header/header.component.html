<nav>
  <div class="mx-auto flex w-full flex-wrap items-center justify-between p-4">
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="mr-3 h-6"
          alt="Flowbite Logo"
        />
        <span class="self-center whitespace-nowrap text-xl font-semibold"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            routerLink="/"
            class="block hover:underline"
            aria-current="page"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            class="block hover:underline"
            routerLinkActive="underline"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/services"
            class="block hover:underline"
            routerLinkActive="underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button class="relative rounded border px-2" (click)="toogleSideMenu()">
        <div
          class="absolute -left-2 -top-2 h-5 w-5 rounded bg-black text-sm text-white"
        >
          {{ cart().length }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>
<div
  class="bg-red fixed right-0 top-0 z-40 h-screen w-72 overflow-y-auto border-l-4 bg-white p-4 transition-transform"
  [class.translate-x-full]="hideSideMenu()"
>
  <div class="flex items-center justify-between">
    <p class="text-xl">My Cart</p>
    <button (click)="toogleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="flex flex-col pt-4">
    @for (product of cart(); track product) {
      <div class="flex items-center justify-between space-y-2">
        <div class="flex items-center space-x-2">
          <img
            class="h-6 w-6"
            [src]="product.images[0]"
            [alt]="product.title"
          />
          <h3>{{ product.title }}</h3>
        </div>
        <p>{{ product.price }}</p>
      </div>
    }
    <div>
      <p>Total: {{ total() }}</p>
    </div>
  </div>
</div>
